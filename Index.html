<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">	

    <title>Maps</title>  
    <!-- link to an external style sheet (best practice with style sheet)-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <header>
     <h1>Staurolite Cross Site in Northern NM</h1>
    </header>
   
<!--map of gps coordinates for Staurolite Crosses found near Taos, NM, aka 'star garnet'. source of coordinates: http://www.findingrocks.com/cgi-bin/viewlocation.cgi?location_id=433
36.301658, -105.735086
-->
   
   <div id="garnet-location">
   </div>
    
    <form id="form">
       <label for="form" id="form-header">Enter GPS coordinates to update map for other rock hounding sites</label>
       <ul>
         <li>
         <label for="stone">Stone Type</label>
         <input type="string" id="stone" />
        </li>
        <li>
         <label for="lat">Site Latitude</label>
         <input type="number" id="lat" />
        </li>
        <li>
          <label for="long">Site Longitude</label>
          <input type="number" id="long" />
        </li>
     </ul>
    </form>
   
   <div id="error"></div>
    
    <button id="submit">Submit</button><br>
   
   <!--   Google map API-->
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSPfj1BvMwcChLy8Gy0ihMy3LiRJoa35c&callback=initMap"
    async defer></script>


<!--
    leaflet javascript file
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
-->
   
<!--   jquery scripts-->
    <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
  </body>
</html>
